<body onload="reset()">
<form name="guessForm" method="post" action="">

  <source src="sound.mp3" type="audio/mpeg">

<h1>Part2</h1>
<ul>

  	<h1>Guess The Number</h1>

			<div class="leftbar">
				<table class="guess">
					<tr>
						<th colspan="3">Number Range: 0-100</th>
					</tr>

					<tr>
					<td rowspan="6" >  </td>
						<td colspan="3"><input class="label" name="hint" type="text"
												id="hint" value="Try a number and press Guess." size="70" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<input class="text" name="userGuess" type="text" id="userGuess" value="0" size="50" maxlength="5" />
							</td>
					</tr>

					<tr>
						<td  colspan="3">
							<input type="button" class="button" value="Guess" onclick="guess()" />
							<input type="button" class="button" value="Reset" onclick="reset()" />
						</td>
					</tr>
					<tr>
						<td colspan="3"><input   class="special" name="chance" type="text"
								id="chance" value="Chances:" size="70" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td colspan="3"><input   class="label" name="guesses" type="text"
								id="guesses" value="Your Guesses: :" size="70" readonly="readonly"/></td>
					</tr>
						</table>

			</div>
			<br>
			<br><br><br>
			<center><h1 id="demo"></h1></center>
			<button onclick="playAudio()" type="button">Play Audio</button>

		<div class="rightbar">  </div>
	</form>
